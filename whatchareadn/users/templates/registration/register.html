{% extends "base.html" %}


{% block content %}

{% if form.errors %}
<p>There was an error with your form!</p>
{% endif %}
<p>Register User</p>

<form action="{% url 'users:register' %}" method=POST>
  {% csrf_token %}

  {{ form.as_p }}
  

  <input type="submit" value="Submit"/>
</form>
{% endblock %}
